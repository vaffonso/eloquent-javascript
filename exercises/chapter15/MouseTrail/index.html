<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trail</title>
</head>
<body>
    <style>
        .trail { /* className for the trail elements */
          position: absolute;
          height: 6px; width: 6px;
          border-radius: 3px;
          background: teal;
        }
        .position {
          position: absolute;
          bottom: 10px;
          right: 10px;
        }
        body {
          height: 300px;
          background-color: blanchedalmond;
          position: relative;
        }
      </style>
      <div id="position" class="position"></div>
</body>
<script>
  let scheduled = null;
  window.addEventListener('mousemove', event => {
    if (!scheduled) {
      setTimeout(() => {
        document.getElementById(
          'position'
        ).textContent = `Mouse at ${scheduled.pageX}, ${scheduled.pageY}`;
        debugger;
        const { pageX, pageY } = scheduled;
        const dot = document.createElement('div');
        dot.classList.add('trail');
        dot.style.left = `${pageX}px`;
        dot.style.top = `${pageY}px`;
        document.body.appendChild(dot);
        scheduled = null;
      }, 5);
    }
    scheduled = event;
  });
</script>
</html>
