<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Elements by Tag Name</title>
  </head>
  <body>
    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span> spans.</p>

    <script>
      function byTagName(node, tagName) {
        let tags = [];
        if (node.nodeName === tagName.toUpperCase()) {
          tags.push(node);
        }
        for (const childNode of Array.from(node.children)) {
          tags = tags.concat(byTagName(childNode, tagName));
        }

        return tags;
      }

      console.log(byTagName(document.body, "h1").length);
      // → 1
      console.log(byTagName(document.body, "span").length);
      // → 3
      const para = document.querySelector("p");
      console.log(byTagName(para, "span").length);
      // → 2
    </script>
  </body>
</html>
